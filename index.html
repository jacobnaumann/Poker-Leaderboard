<!DOCTYPE html>
<html>
<head>
    <title>Tournament Leaderboard</title>
    <link rel="stylesheet" href="styles.css">
    <script src="main.js" defer></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <header>
        <img src="img/shrt-logo.png"><h1>July 2023 Tournament Leaderboard</h1>
    </header>
    <p>Tournament Leaderboard Through <span id="updated">8/7/23</span></p>
      <table id="leaderboard-table">
        <thead>
            <tr>
                <th id="place">Rank</th>
                <th id="name">Name</th>
                <th id="points">Points</th>
                <th id="cashes">Cashes</th>
                <th id="points-behind">Back</th>
            </tr>
        </thead>
        <tbody id="leaderboard-body">
            <!-- Data rows will be inserted here by JavaScript -->
        </tbody>
      </table>
    <button id="refresh-button">Show More</button>
</body>
</html>
